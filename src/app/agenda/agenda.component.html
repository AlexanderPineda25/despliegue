<div class="container my-4">
    <h2 class="text-center mb-4">Agenda de Reuniones</h2>
    <div class="list-group mb-4">
        <div *ngFor="let agenda of agendas" class="list-group-item">
            <h5>Reunión con: {{ agenda.parentName }}</h5>
            <p>Fecha: {{ agenda.meetingDate | date }}</p>
            <p>Hora: {{ agenda.startTime }} - {{ agenda.endTime }}</p>
            <p *ngIf="agenda.studentId">Estudiante: {{ agenda.studentId }}</p>
            <p>Estado: {{ agenda.status || 'Pendiente' }}</p>
            <button class="btn btn-danger btn-sm" (click)="deleteAgenda(agenda.id)">Eliminar Cita</button>
        </div>
    </div>

    <h4 class="mb-3">Agregar Nueva Cita</h4>
    <form (ngSubmit)="addAgenda(newAgenda)" #agendaForm="ngForm">
        <div class="mb-3">
            <label for="parentName" class="form-label">Nombre del Padre/Madre</label>
            <input type="text" id="parentName" class="form-control" [(ngModel)]="newAgenda.parentName" name="parentName"
                required />
        </div>

        <div class="mb-3">
            <label for="meetingDate" class="form-label">Fecha de la Reunión</label>
            <input type="date" id="meetingDate" class="form-control" [(ngModel)]="newAgenda.meetingDate"
                name="meetingDate" required />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="startTime" class="form-label">Hora de Inicio</label>
                <input type="time" id="startTime" class="form-control" [(ngModel)]="newAgenda.startTime"
                    name="startTime" required />
            </div>
            <div class="col-md-6 mb-3">
                <label for="endTime" class="form-label">Hora de Fin</label>
                <input type="time" id="endTime" class="form-control" [(ngModel)]="newAgenda.endTime" name="endTime"
                    required />
            </div>
        </div>

        <div class="mb-3">
            <label for="contactInfo" class="form-label">Información de Contacto</label>
            <input type="text" id="contactInfo" class="form-control" [(ngModel)]="newAgenda.contactInfo"
                name="contactInfo" />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!agendaForm.valid">Agregar Cita</button>
    </form>
</div>
