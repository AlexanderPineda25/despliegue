<div class="casino-container text-center p-4 my-5">
    <h1 class="text-warning mb-4">ðŸŽ² Guayabita - Juego de Casino ðŸŽ²</h1>
  
    <div class="card text-light bg-dark shadow-lg">
      <div class="card-body">
        <div class="game-info mb-4">
          <h3>Premio Acumulado: <span class="text-success">${{ prizePool }}</span></h3>
        </div>
  
        <div class="player-info mb-4">
          <label for="bet" class="form-label fs-5">Tu Apuesta:</label>
          <input type="number" class="form-control text-center" [(ngModel)]="betAmount" placeholder="Ingresa tu apuesta" min="1">
        </div>
  
        <button class="btn btn-warning btn-lg mb-3" (click)="playGame()">Jugar</button>
  
        <div class="result mt-4">
          <p class="fs-4">{{ resultMessage }}</p>
  
          <div class="dice-3d-container">
            <div class="dice-3d" [class.roll-animation]="isRolling">
              <div class="face front">1</div>
              <div class="face back">2</div>
              <div class="face right">3</div>
              <div class="face left">4</div>
              <div class="face top">5</div>
              <div class="face bottom">6</div>
            </div>
          </div>
        </div>
  
        <button class="btn btn-secondary mt-4" (click)="resetGame()">Reiniciar Juego</button>
      </div>
    </div>
  </div>
