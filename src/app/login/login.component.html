<div class="d-none d-md-block ball login bg-primary bg-gradient position-absolute rounded-circle"></div>
<div class="container login__form active">
  <div class="row vh-100 w-100 align-self-center">
    <div class="col-12 col-lg-6 col-xl-6 px-5">
      <div class="row vh-100">
        <div class="col align-self-center p-5 w-100">
          <h3 class="fw-bolder">Bienvenido de vuelta!</h3>
          <p class="fw-lighter fs-6">
            ¿No tiene una cuenta de usuario? 
            <a routerLink="/register" class="text-primary">Regístrate</a>
          </p>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control text-indent shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" id="email" ngModel name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="d-flex position-relative">
                <input       
                  [type]="showPassword ? 'text' : 'password'" 
                  class="form-control text-indent auth__password shadow-sm bg-grey-light border-0 rounded-pill fw-lighter fs-7 p-3" id="password" ngModel name="password" placeholder="Contraseña" required>
                <span 
                  class="password__icon text-primary fs-4 fw-bold" 
                  [ngClass]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"
                  (click)="togglePasswordVisibility()"
                  role="button"
                  aria-label="Mostrar u ocultar contraseña">
                </span>    
              </div>
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-outline-dark btn-lg rounded-pill mt-4 w-100">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-none d-lg-block col-lg-6 col-xl-6 p-5">
      <div class="row vh-100 p-5">
        <div class="col align-self-center p-5 text-center">
          <img src="assets/images/login.png" class="bounce" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
