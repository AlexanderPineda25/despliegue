<div class="container my-4">
    <h2 class="text-center mb-4">Calendario Académico</h2>
  
    <!-- Lista de eventos -->
    <div *ngFor="let event of events" class="list-group-item mb-2">
      <h5>{{ event.activity }}</h5>
      <p>{{ event.dateRange }}</p>
      <button class="btn btn-primary btn-sm" (click)="selectEvent(event)">Editar</button>
      <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.id!)">Eliminar</button>
    </div>
  
    <!-- Botón para agregar nuevo evento -->
    <button class="btn btn-primary my-3" (click)="addNewEvent()">Agregar Nuevo Evento</button>
  
    <!-- Formulario para agregar/editar evento -->
    <div class="card mt-4" *ngIf="selectedEvent">
      <div class="card-body">
        <h5 class="card-title">{{ isEditing ? 'Editar Evento' : 'Nuevo Evento' }}</h5>
        <form (ngSubmit)="saveEvent()">
          <div class="mb-3">
            <label for="activity" class="form-label">Actividad</label>
            <input type="text" id="activity" class="form-control" [(ngModel)]="selectedEvent.activity" name="activity" required />
          </div>
          <div class="mb-3">
            <label for="dateRange" class="form-label">Rango de Fechas</label>
            <input type="text" id="dateRange" class="form-control" [(ngModel)]="selectedEvent.dateRange" name="dateRange" required />
          </div>
          <button type="submit" class="btn btn-success">{{ isEditing ? 'Guardar Cambios' : 'Agregar Evento' }}</button>
          <button type="button" class="btn btn-secondary" (click)="clearSelection()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
