<div class="container my-5">
  <h2 class="featurette-heading display-4 fw-bold text-center mb-5">Calendario Acad√©mico</h2>

  <div *ngFor="let event of events" class="list-group-item mb-4 p-4 shadow-sm">
    <h5 class="fw-bold mb-2">{{ event.activity }}</h5>
    <p class="lead text-muted" style="text-align: justify;">{{ event.dateRange }}</p>
    <div class="d-flex gap-3">
      <button class="btn btn-primary btn-sm px-4" (click)="selectEvent(event)">Editar</button>
      <button class="btn btn-danger btn-sm px-4" (click)="deleteEvent(event.id!)">Eliminar</button>
    </div>
  </div>

  <div class="text-center">
    <button *ngIf="isAdmin" class="btn btn-primary btn-lg px-5 py-2 rounded-pill" (click)="addNewEvent()">Agregar Nuevo Evento</button>
  </div>

  <div class="card mt-5 shadow-lg" *ngIf="selectedEvent">
    <div class="card-body">
      <h5 class="featurette-heading fw-bold mb-4">{{ isEditing ? 'Editar Evento' : 'Nuevo Evento' }}</h5>
      <form (ngSubmit)="saveEvent()">
        <div class="mb-4">
          <label for="activity" class="form-label fw-bold">Actividad</label>
          <input
            type="text"
            id="activity"
            class="form-control"
            [(ngModel)]="selectedEvent.activity"
            name="activity"
            required
          />
        </div>
        <div class="mb-4">
          <label for="dateRange" class="form-label fw-bold">Rango de Fechas</label>
          <input
            type="text"
            id="dateRange"
            class="form-control"
            [(ngModel)]="selectedEvent.dateRange"
            name="dateRange"
            required
          />
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-success px-4 py-2 rounded-pill">
            {{ isEditing ? 'Guardar Cambios' : 'Agregar Evento' }}
          </button>
          <button type="button" class="btn btn-secondary px-4 py-2 rounded-pill" (click)="clearSelection()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
